version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:3000"  # Should be "3000:8080" (host 3000 -> container 8080)
    environment:
      - DATABASE_URL=postgres://db:5432/myapp
      - NODE_ENV=production
    depends_on:
      - db
    # Should add: restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - ./data:/var/lib/postgresql  # Should be /var/lib/postgresql/data
    ports:
      - "5432:5432"
